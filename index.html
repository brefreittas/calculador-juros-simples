<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Simples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main">
        <div class="title">
            <h1>Calculador de juros simples</h1>
        </div>

        <div class="box-capital">
            <p class="label">Capital</p>
            <input type="number" class="capital" placeholder="R$">
        </div>

        <div class="box-taxa">
            <p class="label">Taxa (% ao ano)</p>
            <input type="number" class="taxa">
        </div>

        <div class="box-periodo">
            <p class="label">Per√≠odo (em anos)</p>
            <input type="number" class="periodo">
        </div>

        <div class="btn">
            <button class="btn-calcular">Calcular</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
